<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- fort awesome -->
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<title>Gamen met Gerjan van Oenen!</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="home">Gamen met Gerjan van Oenen!!</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#home">Home</a>
						<a class="nav-link" href="#lobby">Lobby</a>
						<a class="nav-link" href="#information">Information</a>
					</div>
				</div>
			</div>
		</nav>
		<div id="lobby">
			<div class="container-sm">
				<h2 id="lobby" class="text-center">Join lobby!</h2>
				<div class="input-group mb-3">
					<input class="form-control" id="name" placeholder="Name">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">#</span>
					<input class="form-control" id="id" placeholder="Lobby ID">
				</div>
				<div class="input-group mb-3">
					<button class="form-control btn btn-primary" id="join" >Join!</button>
				</div>
					
				</div>
				<div class="container d-flex">
					<input class="form-control" id="msg" placeholder="Message">
					<button class="btn btn-primary" id="send">Send</button>
				</div>
			</div>
			<div class="container" id="users"></div>
			<div class="container" id="msgs"></div>
			
		</div>
	</body>

	<!-- Jquery -->
	<script src="./node_modules/jquery/dist/jquery.js"></script>
	<!-- Bootstrap script -->
	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<!-- Socket.io -->
	<script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
	<!-- own script -->
	<script defer type="module" src="./app.js"></script>
	<script defer src="./testApp.js"></script>
</html>
