<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- fort awesome -->
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<title>Gamen met Gerjan van Oenen!</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="home">Gamen met Gerjan van Oenen!!</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#home">Home</a>
					<a class="nav-link" href="#lobby">Lobby</a>
					<a class="nav-link" href="#information">Information</a>
				</div>
			</div>
		</div>
	</nav>
	<div id="lobby">
		<h2 id="lobbyText" class="text-center">Join lobby!</h2>
		<div id="joinLobbyContainer">
			<div class="container-sm">
				<div class="input-group mb-3">
					<input class="form-control" id="name" placeholder="Name">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">#</span>
					<input class="form-control" id="id" type="number" placeholder="Lobby ID">
				</div>
				<div class="input-group mb-3">
					<button class="form-control btn btn-primary" id="join">Join!</button>
				</div>
			</div>
		</div>
		<div id="lobbyPreGame" class="containter">
			<div class="row">
				<div id="playerListContainer" class="col">
					<ul id="playerList" class="list-group">
						<li class="list-group-item active">Players: </li>
					</ul>
				</div>
				<div class="col-6">
					<div class="container" id="msgs">
						<input class="form-control" id="msg" placeholder="Message">
						<button class="btn btn-primary" id="send">Send</button>
					</div>
				</div>
				<div class="col">
					<button id="ready" class="btn btn-primary">Ready!</button>
				</div>
			</div>
		</div>

	</div>
</body>

<!-- Jquery -->
<script src="./node_modules/jquery/dist/jquery.js"></script>
<!-- Bootstrap script -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<!-- Socket.io -->
<script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
<!-- own script -->
<script defer type="module" src="./app.js"></script>
<script defer src="./testApp.js"></script>

</html>
