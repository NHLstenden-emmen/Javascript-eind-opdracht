<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- fort awesome -->
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/style.css" />

		<title>Gamen met Gerjan van Oenen!</title>
	</head>
	<body>
		<div id="lobby">
			<div class="container-sm">
				<h2 id="lobby" class="text-center">Join lobby!</h2>
				<div class="input-group mb-3">
					<input class="form-control" id="name" placeholder="Name">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">#</span>
					<input class="form-control" id="id" placeholder="Lobby ID">
				</div>
				<div class="input-group mb-3">
					<button class="form-control btn btn-primary" id="join" >Join!</button>
				</div>
					
				</div>
				<div class="container d-flex">
					<input class="form-control" id="msg" placeholder="Message">
					<button class="btn btn-primary" id="send">Send</button>
				</div>
			</div>
			<div class="container" id="users"></div>
			<div class="container" id="msgs"></div>
			
		</div>
	</body>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<!-- Bootstrap script -->

	<!-- App script -->
	<script defer type="module" src="./app.js"></script>
	<!-- hallo jeffreyiet -->
	<script defer src="./testApp.js"></script>
	<!-- Socket.io -->
	<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.3.2/dist/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
</html>
