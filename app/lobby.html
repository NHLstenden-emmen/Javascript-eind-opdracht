<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Join lobby</title>
		<!-- Bootstrap  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
		<!-- Socket.io -->
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.3.2/dist/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
		<script defer src="testApp.js"></script>
	</head>
	<body>
		<h2 id="lobby" class="text-center">Join lobby!</h2>
		<div class="d-flex justify-content-center">
			<input id="name" placeholder="Name">
			<input id="id" placeholder="Lobby ID">
			<button id="join">Join!</button>
			<button id="create">Create new Lobby</button>
		</div>
		<div class="d-flex justify-content-center">
			<input id="msg" placeholder="Message">
			<button id="send">Send</button>
		</div>
		<div id="users"></div>
		<div id="msgs"></div>
		
	</body>
</html>
